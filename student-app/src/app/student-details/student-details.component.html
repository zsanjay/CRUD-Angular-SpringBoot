<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{student.gender}}
  </div>
  <div>
    <label><b>Address: </b></label> {{student.address}}
  </div>  
  <div>
    <label><b>Phone No: </b></label> {{student.phoneNo}}
  </div> 
  <div>
    <label><b>Email Id: </b></label> {{student.email}}
  </div> 
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
