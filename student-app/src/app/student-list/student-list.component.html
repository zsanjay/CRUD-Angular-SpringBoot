<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body" style="margin-bottom: 70px;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students | async">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phoneNo}}</td>
            <td>{{student.email}}</td>
            <td style="white-space:no-wrap; display:flex;"><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateStudent(student.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>
                <button (click)="studentDetails(student.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
