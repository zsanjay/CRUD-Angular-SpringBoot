<h3>Update Student</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group" >
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" required [(ngModel)]="student.name" name="name">
      </div>

      Gender
      <div class="radio" >
          <label *ngFor = "let gender of genders">
          <input type="radio" 
          name = "gender"
          [value] = "gender"
          [(ngModel)] = 
          "student.gender" required>
          {{gender}}
          <br/>
          </label>
        </div>
  
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" required [(ngModel)]="student.address" name="address">
      </div>
  
      <div class="form-group">
          <label for="name">Phone No</label>
          <input type="text" class="form-control" id="phoneNo" placeholder="Enter Phone Number" required [(ngModel)]="student.phoneNo" name="phoneNo">
        </div>
  
        <div class="form-group">
          <label for="name">Email Id</label>
          <input type="text" class="form-control" id="email" placeholder="Enter Email" required email [(ngModel)]="student.email" name="email" #email="ngModel">
          <span *ngIf ="email.status =='INVALID' && email.touched">Please enter a valid email</span>
        </div>

    <button type="submit" class="btn btn-success" [disabled] ="f.status=='INVALID'">Submit</button>
  </form>
</div>
